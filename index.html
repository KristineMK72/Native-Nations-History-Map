<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Native Nations History Map</title>

    <link rel="stylesheet" href="/styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster CSS (required if you use L.markerClusterGroup) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
  </head>

  <body>
    <div id="app">
      <aside id="story">
        <div id="storyBody"></div>
        <div style="display:flex; gap:10px; padding:12px; border-top:1px solid rgba(255,255,255,.08);">
          <button id="btnPrev">Prev</button>
          <button id="btnNext">Next</button>
        </div>
      </aside>

      <section id="mapWrap">
        <div id="map"></div>
        <div id="hud">
          <div id="hudChapterTitle"></div>
          <div id="progressText"></div>
          <div style="height:6px; background:rgba(255,255,255,.12); border-radius:999px; overflow:hidden;">
            <div id="progressFill" style="height:100%; width:0%; background:rgba(255,255,255,.7);"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster JS (required if you use markerClusterGroup) -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- YOUR APP (must be module because you use import) -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
