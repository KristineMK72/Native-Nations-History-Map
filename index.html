<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Native Nations History Map</title>

    <!-- Primary description -->
    <meta
      name="description"
      content="A guided, map-based overview of Indigenous histories across what is now the United States."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://native-nations-history-map.vercel.app/" />

    <!-- Open Graph (Facebook, iMessage, LinkedIn) -->
    <meta property="og:title" content="Native Nations History Map" />
    <meta
      property="og:description"
      content="A guided, map-based overview of Indigenous histories across what is now the United States."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://native-nations-history-map.vercel.app/" />

    <!-- ✅ CORRECT IMAGE FILENAME -->
    <meta
      property="og:image"
      content="https://native-nations-history-map.vercel.app/nativenationsthumbnail.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://native-nations-history-map.vercel.app/nativenationsthumbnail.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Native Nations History Map — Indigenous history story map"
    />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Native Nations History Map" />
    <meta
      name="twitter:description"
      content="A guided, map-based overview of Indigenous histories across what is now the United States."
    />
    <meta
      name="twitter:image"
      content="https://native-nations-history-map.vercel.app/nativenationsthumbnail.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- MarkerCluster CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
  </head>

  <body>
    <div id="app">
      <aside id="story">
        <div id="storyBody"></div>

        <div id="controls">
          <button id="btnPrev" type="button">Prev</button>
          <button id="btnNext" type="button">Next</button>
        </div>
      </aside>

      <section id="mapWrap">
        <div id="map"></div>

        <div id="hud">
          <div id="hudChapterTitle"></div>
          <div id="progressText"></div>
          <div id="progressBar">
            <div id="progressFill"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- App -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
